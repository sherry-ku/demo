<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8" />
    <title>客戶主檔新增</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="common.css" rel="stylesheet" />
</head>

<body>
    <!-- ===== 頁首區 (Header) ===== -->
    <div class="header">
        <div class="header-left">
            <div>登入者：005566 陳小華</div>
            <div>登入角色：客服人員</div>
            <div>公司別：116 中嘉數位</div>
            <div>登入時間：18:44:11</div>
        </div>
        <div class="header-right">
            <button class="btn">訊息中心</button>
            <button class="btn">暫存訂單</button>
            <button class="btn">登出</button>
        </div>
    </div>

    <!-- ===== 主體區 (Main) ===== -->
    <div class="main">
        <!-- 側邊選單 -->
        <div class="sidebar" id="sidebar"></div>

        <!-- 功能內容區 -->
        <div class="content">
            <h2>客戶主檔新增</h2>

            <!-- 基本資料 -->
            <div class="form-block">
                <div class="form-block-title">基本資料</div>
                <div class="form-row">
                    <div class="form-group">
                        <label>客戶姓名</label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label>出生日期</label>
                        <input type="date" />
                    </div>
                    <div class="form-group">
                        <label>客戶性別</label>
                        <select>
                            <option value="">請選擇</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>客戶類型</label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label>證號</label>
                        <input type="text" />
                    </div>
                </div>
            </div>

            <!-- 地址資訊 -->
            <div class="form-block">
                <div class="form-block-title">戶籍地址</div>
                <div class="form-row"></div>
                <div id="address-container"></div>
            </div>

            <!-- 聯絡資訊 -->
            <div class="form-block">
                <div class="form-block-title">聯絡資訊(本人)</div>
                <div class="form-row">
                    <div class="form-group">
                        <label>行動電話(10碼)</label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label>市話碼(3+8碼)</label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label>分機(4碼)</label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" />
                    </div>
                </div>
            </div>

            <!-- 按鈕 -->
            <div style="margin-top: 20px; text-align: right;">
                <button type="button" class="btn btn-secondary" onclick="history.back()">取消</button>
                <button type="submit" class="btn btn-primary">新增客戶主檔</button>
            </div>

        </div>
    </div>

  <script src="sidebar.js"></script>
  <script>
    document.getElementById('sidebar').innerHTML = sidebarHTML;
  </script>
    <script src="address.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadAddress('address-container');
        });
    </script>

</body>

</html>
