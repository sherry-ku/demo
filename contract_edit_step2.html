  <script src="sidebar.js"></script>
  <script>
    document.getElementById('sidebar').innerHTML = sidebarHTML;

    function goToStep(url) {
      const contractNo = document.getElementById('contractNo')?.value || '';
      location.href = contractNo ? `${url}?contractNo=${encodeURIComponent(contractNo)}` : url;
    }

    function saveAndNext() {
      if (saveContract()) {
        goToStep('contract_parent_project_edit.html');
      }
    }

    function saveContract() {
      try {
        // 收集表單資料
        const formData = {
          contractNo: document.getElementById('contractNo').value,
          // 可以在此處加入更多表單欄位驗證和資料收集
        };

        console.log('儲存合約資料:', formData);
        alert('合約資料已儲存');
        return true;
      } catch (error) {
        console.error('儲存失敗:', error);
        alert('儲存失敗，請檢查輸入內容');
        return false;
      }
    }

    // 從URL參數載入合約編號
    const urlParams = new URLSearchParams(window.location.search);
    const contractNo = urlParams.get('contractNo');
    if (contractNo) {
      document.getElementById('contractNo').value = contractNo;
    }
  </script>
