<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8"/>
<title>標籤管理－編輯標籤（受限編輯）</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="common.css"/>
<style>
  .form-actions{display:flex;justify-content:flex-end;gap:10px;margin-top:12px}
  textarea{
    width:100%;min-height:120px;resize:vertical;padding:4px 6px;border:1px solid #ccc;border-radius:4px;
    font-size:13px;font-family:'Segoe UI',system-ui,-apple-system,Arial,'Microsoft JhengHei',sans-serif;
  }
  .hint{font-size:12px;color:#666;margin-top:6px}
  .radio-group{display:flex;align-items:center;gap:20px}
  .inline{display:flex;align-items:center;gap:8px}
  .readonly-note{font-size:12px;color:#888;margin:-6px 0 10px}
</style>
</head>
<body>
<!-- Header -->
<div class="header">
  <div class="header-left">
    <div>登入者：005566 陳小華</div>
    <div>登入角色：客服人員</div>
    <div>公司別：116 中嘉數位</div>
    <div>登入時間：18:44:11</div>
  </div>
  <div class="header-right">
    <button class="btn">訊息中心</button>
    <button class="btn">暫存訂單</button>
    <button class="btn">登出</button>
  </div>
</div>

<div class="main">
  <!-- Sidebar -->
 <div class="sidebar" id="sidebar"></div>



  <!-- Content -->
  <div class="content">
  <h2>標籤編輯</h2>
  <div class="readonly-note">（本頁僅提供編輯「有效天數」與「跳訊內容」，其餘欄位為唯讀。）</div>
  <div class="form-block">
    <div class="form-block-title">標籤資料</div>
    <div class="form-row">
      <!-- 標籤類別（唯讀） -->
      <div class="form-group">
        <label>標籤類別</label>
        <select id="category" disabled>
          <option selected>專案標籤</option>
        </select>
      </div>
      <!-- 標籤名稱（唯讀） -->
      <div class="form-group">
        <label>標籤名稱</label>
        <input id="name" type="text" value="續-短促SB-C+1G" disabled/>
      </div>
      <!-- 標籤代碼（唯讀） -->
      <div class="form-group">
        <label>標籤代碼</label>
        <input id="code" type="text" value="MKT-RT-SB-618" disabled/>
      </div>
      <!-- 有效期間：有效天數 -->
      <div class="form-group">
        <label>標籤生效天數</label>
        <input id="start_date" type="text"  value="10" />
      </div>
      <!-- 標籤狀態 -->
      <div class="form-group">
        <label><span style="color:red;">＊</span>標籤狀態</label>
        <select>
          <option value="ENABLE">啟用</option>
          <option value="DISABLE">停用</option>
        </select>
      </div>
      <!-- 是否跳訊 -->
      <div class="form-group">
        <label><span style="color:red;">＊</span>是否跳訊</label>
        <select id="popupSelect">
          <option value="Y">是</option>
          <option value="N">否</option>
        </select>
      </div>
      <!-- 跳訊內容（可編輯） -->
      <div class="form-group" style="flex: 1 1 100%;">
        <label>跳訊內容</label>
        <textarea id="popup_content">*短期促銷續約特案,依行銷公告限定日期區間適用
*符合續約資格：請推009續約指定方案：續約-C+1G $1199搭SoundBox+Disney+標準方案
或 續約-C+1G $1249搭SoundBox+Disney+高級方案。
        </textarea>
        <div class="hint">僅供內容調整；不影響「是否跳訊」設定。</div>
      </div>
      <!-- 編輯人員（唯讀） -->
      <div class="form-group">
        <label>編輯人員</label>
        <div class="form-value">005566 陳小華</div>
      </div>
    </div>
    <div class="form-actions">
      <button class="btn btn-secondary" type="button" onclick="location.href='tag_search_list.html'">取消</button>
      <button class="btn btn-primary" id="btnSubmit" type="button" onclick="location.href='tag_search_list.html'">送出</button>
    </div>
  </div>
</div>

<script>
// 送出（前端示意）
document.getElementById('btnSubmit').addEventListener('click', () => {
  const endDate = document.getElementById('end_date').value;
  if (!endDate) { 
    alert('請填寫「有效期間（迄日）」'); 
    return; 
  }
  alert('已送出（示意）。');
  location.href = 'tag_search_list.html';
});


document.getElementById('popupSelect').addEventListener('change', function(){
  const contentField = document.getElementById('popupContent');
  if(this.value === 'N'){
    contentField.value = '';
    contentField.disabled = true;
  }else{
    contentField.disabled = false;
  }
});
</script>

<script src="sidebar.js"></script>
<script>
  document.getElementById('sidebar').innerHTML = sidebarHTML;
</script>

</body>
</html>
