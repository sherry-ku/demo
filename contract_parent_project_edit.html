      <!-- 下方表格 -->

          </tr>
        </thead>

          <tr>
            <td>55667788</td>
            <td>720 慶聯</td>
            <td>PCM001 母戶套房-C</td>

            <td>月繳</td>

            <td>
              <button class="btn-edit" onclick="editRow(this)">編輯</button>

        </tbody>

      <!-- 按鈕區 -->
      <div class="form-row" style="justify-content: flex-end; gap: 10px; margin-top: 20px;">
        <button class="btn btn-secondary" type="button" onclick="goToStep('contract_edit_step2.html')">上一步</button>
        <button class="btn btn-primary" type="button" onclick="saveAndNext()">儲存並下一步</button>
      </div>
    </div>

  <script src="sidebar.js"></script>
  <script>
    document.getElementById('sidebar').innerHTML = sidebarHTML;

    function goToStep(url) {
      const contractNo = document.getElementById('contractNo')?.value || '';
      location.href = contractNo ? `${url}?contractNo=${encodeURIComponent(contractNo)}` : url;
    }

    // 千分位符號格式化函數（輸入欄位用）
    function formatWithCommas(value) {
      // 移除非數字字符（除了小數點）
      const numericValue = value.replace(/[^\d.]/g, '');

      // 分離整數和小數部分
      const parts = numericValue.split('.');
      const integerPart = parts[0];
      const decimalPart = parts[1];

      // 為整數部分添加千分位符號
      const formattedInteger = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ',');

      // 重新組合
      return decimalPart ? `${formattedInteger}.${decimalPart}` : formattedInteger;
    }

    // 移除千分位符號，獲取純數字值
    function removeCommas(value) {
      return value.replace(/,/g, '');
    }

    // 格式化金額，加上千分位符號（表格顯示用）
    function formatPrice(price) {
      const cleanPrice = removeCommas(price.toString());
      const num = parseFloat(cleanPrice);
      if (isNaN(num)) return price;
      return '$' + num.toLocaleString();
    }

    function saveData() {
      try {
        console.log('母戶專案資料已儲存');
        alert('母戶專案資料已儲存');
        return true;
      } catch (error) {
        console.error('儲存失敗:', error);
        alert('儲存失敗，請檢查輸入內容');
        return false;
      }
    }

    function saveAndNext() {
      if (saveData()) {
        goToStep('contract_child_project_edit.html');
      }
    }

    function editRow(btn) {
      const row = btn.closest('tr');
      const cells = row.querySelectorAll('td');

      // 簡單的編輯實作 - 可以根據需求擴展
      const newValue = prompt('請輸入新的專案名稱:', cells[2].textContent);
      if (newValue !== null && newValue.trim() !== '') {
        cells[2].textContent = newValue;
      }
    }

    function deleteRow(btn) {
      if (confirm('確定要刪除這筆資料嗎？')) {
        btn.closest('tr').remove();
      }
    }

    // 初始化金額欄位的千分位符號功能
    function initializeAmountFields() {
      const amountFields = document.querySelectorAll('[name="totalPrice"], [name="monthPrice"]');

      amountFields.forEach(field => {
        // 設定初始值的千分位符號
        if (field.value) {
          field.value = formatWithCommas(field.value);
        }

        // 監聽輸入事件
        field.addEventListener('input', function () {
          const cursorPosition = this.selectionStart;
          const oldValue = this.value;
          const newValue = formatWithCommas(this.value);

          this.value = newValue;

          // 調整光標位置
          const diff = newValue.length - oldValue.length;
          this.setSelectionRange(cursorPosition + diff, cursorPosition + diff);

          // 如果是合約總價變動，自動計算簽約月額
          if (this.name === 'totalPrice') {
            updateMonthPrice();
          }
        });

        // 監聽失去焦點事件，確保格式正確
        field.addEventListener('blur', function () {
          if (this.value) {
            this.value = formatWithCommas(this.value);
          }
        });
      });

      // 為簽約戶數欄位添加監聽
      const houseCountField = document.querySelector('[name="houseCount"]');
      if (houseCountField) {
        houseCountField.addEventListener('input', updateMonthPrice);
        houseCountField.addEventListener('blur', updateMonthPrice);
      }
    }

    // 自動計算簽約月額
    function updateMonthPrice() {
      const totalPriceField = document.querySelector('[name="totalPrice"]');
      const houseCountField = document.querySelector('[name="houseCount"]');
      const monthPriceField = document.querySelector('[name="monthPrice"]');

      const totalPrice = parseFloat(removeCommas(totalPriceField.value || '0'));
      const houseCount = parseInt(houseCountField.value || '1');

      if (totalPrice > 0 && houseCount > 0) {
        const monthPrice = Math.round(totalPrice / houseCount);
        monthPriceField.value = formatWithCommas(monthPrice.toString());
      }
    }

    // 新增資料到表格
    document.addEventListener("DOMContentLoaded", function () {
      // 初始化金額欄位
      initializeAmountFields();

      document.getElementById("btnAdd").addEventListener("click", function () {
        const contractNo = document.querySelector("[name='contractNo']").value;
        const company = document.querySelector("[name='company']").value;
        const projectName = document.querySelector("[name='projectName']").value;
        const productName = document.querySelector("[name='productName']").value;
        const totalPrice = document.querySelector("[name='totalPrice']").value;
        const houseCount = document.querySelector("[name='houseCount']").value;
        const monthPrice = document.querySelector("[name='monthPrice']").value;
        const paymentType = document.querySelector("[name='projectName']").value;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${contractNo}</td>
          <td>${company}</td>
          <td>${projectName}</td>
          <td>${productName}</td>
          <td>${formatPrice(totalPrice)}</td>
          <td>${houseCount}</td>
          <td>${formatPrice(monthPrice)}</td>
          <td>${paymentType}</td>
          <td>
            <button class="btn-edit" onclick="editRow(this)">編輯</button>
            <button class="btn-delete" onclick="deleteRow(this)">刪除</button>
          </td>
        `;
        document.getElementById("parentTableBody").appendChild(tr);
      });

      // 從URL參數載入合約編號
      const urlParams = new URLSearchParams(window.location.search);
      const contractNo = urlParams.get('contractNo');
      if (contractNo) {
        document.getElementById('contractNo').value = contractNo;
      }
    });
  </script>
