<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8" />
  <title>合約管理－新增合約（子戶專案內容）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="common.css" />
  <style>
    .form-block-title .step {
      font-weight: normal;
      color: #666;
      margin-left: 8px;
      font-size: 12px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 20px;
      margin-bottom: 12px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      min-width: 180px;
    }

    label {
      font-size: 13px;
      color: #333;
      margin-bottom: 4px;
    }

    input,
    select {
      font-size: 13px;
      padding: 4px 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table th,
    table td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      font-size: 13px;
    }

    table th {
      background-color: #0b6fa4;
      color: #fff;
    }

    .btn-add {
      background-color: #2c9caf;
      color: #fff;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="header-left">
      <div>登入者：005566 陳小華</div>
      <div>登入角色：客服人員</div>
      <div>公司別：116 中嘉數位</div>
      <div>登入時間：18:44:11</div>
    </div>
    <div class="header-right">
      <button class="btn">訊息中心</button>
      <button class="btn">暫存訂單</button>
      <button class="btn">登出</button>
    </div>
  </div>

  <div class="main">
    <div class="sidebar" id="sidebar"></div>

    <div class="content">
      <div class="step-tabs">
        <div class="step-tab" onclick="goToStep('contract_create_step2.html')">合約簽約內容</div>
        <div class="step-tab" onclick="goToStep('contract_parent_project.html')">合約母戶專案內容</div>
        <div class="step-tab active">合約子戶專案內容</div>
        <div class="step-tab" onclick="goToStep('contract_address_create.html')">合約涵蓋地址</div>
        <div class="step-tab" onclick="goToStep('contract_group_list.html')">同綁合約清單</div>
      </div>

      <!-- 上方輸入區 -->
      <div class="form-block">
        <div class="form-block-title">子戶專案資料</div>
        <div class="form-row">
          <div class="form-group">
            <label>合約編號</label>
            <input id="contractNo" name="contractNo" type="text" value="55667788" disabled />
          </div>
          <div class="form-group">
            <label>專案名稱</label>
            <select name="projectName" type="text">
            <option selected>PCK001 子戶套房-C</option>
            <option>PCK002 子戶套房-D</option>      
            </select>      
          </div>
          <div class="form-group">
            <label>產品名稱</label>
            <select name="productName">
              <option selected>基本A組</option>
              <option>基本B組</option>
              <option>基本C組</option>
              <option>基本組</option>
            </select>
          </div>
        </div>
        <div style="margin-top:10px;display: flex; justify-content: flex-end;">
          <button class="btn-add" type="button" id="btnAdd">新增</button>
        </div>
      </div>

      <!-- 下方表格 -->
      <table>
        <thead>
          <tr>
            <th>合約編號</th>
            <th>專案名稱</th>
            <th>產品名稱</th>

          </tr>
        </thead>
        <tbody id="childTableBody">
          <tr>
            <td>55667788</td>
            <td>PCK001 子戶套房-C</td>
            <td>基本A組</td>
          </tr>
          <tr>
            <td>55667788</td>
            <td>PCK002 子戶套房-D</td>
            <td>闔家頻道</td>
          </tr>              
        </tbody>
      </table>

      <!-- 按鈕區 -->
      <div class="form-row" style="justify-content: flex-end; gap: 10px; margin-top: 20px;">
        <button class="btn btn-secondary" type="button" onclick="goToStep('contract_parent_project.html')">上一步</button>
        <button class="btn btn-primary" type="button" onclick="goToStep('contract_address_create.html')">下一步</button>
      </div>
    </div>
  </div>

  <script>
    function goToStep(url) {
      const contractNo = document.getElementById('contractNo')?.value || '';
      location.href = contractNo ? `${url}?contractNo=${encodeURIComponent(contractNo)}` : url;
    }

    // 新增資料到表格
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("btnAdd").addEventListener("click", function () {
        const contractNo = document.querySelector("[name='contractNo']").value;
        const projectName = document.querySelector("[name='projectName']").value;
        const productName = document.querySelector("[name='productName']").value;

        const tr = document.createElement("tr");
        tr.innerHTML = `
                  <td>${contractNo}</td>
                  <td>${projectName}</td>
                  <td>${productName}</td>
                `;
        document.getElementById("childTableBody").appendChild(tr);
      });
    });
  </script>
  <script src="sidebar.js"></script>
  <script>
    document.getElementById('sidebar').innerHTML = sidebarHTML;
  </script>

</body>

</html>
