<!-- contract_search.html -->
<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8" />
  <title>合約管理－合約查詢</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="common.css" />
  <style>
    .inline {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .w-220 {
      max-width: 220px;
    }

    .btn-mini {
      padding: 2px 8px;
      font-size: 12px;
      border-radius: 4px;
    }

    .addr-hint {
      color: #0e9a00;
      font-weight: bold;
      margin: 6px 0 4px 4px;
    }

    .dash {
      padding: 0 6px;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="header-left">
      <div>登入者：005566 陳小華</div>
      <div>登入角色：客服人員</div>
      <div>公司別：116 中嘉數位</div>
      <div>登入時間：18:44:11</div>
    </div>
    <div class="header-right">
      <button class="btn">訊息中心</button>
      <button class="btn">暫存訂單</button>
      <button class="btn">登出</button>
    </div>
  </div>

  <div class="main">
    <div class="sidebar" id="sidebar"></div>

    <div class="content">
      <h2>合約查詢</h2>

      <!-- 查詢條件 -->
      <div class="form-block">
        <div class="form-block-title">查詢條件</div>

        <div class="form-row">
          <div class="form-group">
            <label>合約編號</label>
            <input type="text" name="contract_id" />
          </div>
          <div class="form-group">
            <label>合約名稱</label>
            <div class="inline">
              <input type="text" name="contract_name" />
              <button type="button" class="btn-mini btn btn-secondary">查詢</button>
            </div>
          </div>
          <div class="form-group">
            <label>服務別</label>
            <select name="service_type">
              <option>請選擇</option>
              <option>CATV</option>
              <option>Internet</option>
              <option>OTT</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>申請人名稱</label>
            <div class="inline">
              <input type="text" name="applicant_name" />
              <button type="button" class="btn-mini btn btn-secondary">查詢</button>
            </div>
          </div>
          <div class="form-group">
            <label>統編/證號</label>
            <input type="text" name="tax_id" />
          </div>
          <div class="form-group">
            <label>建物型態</label>
            <select name="building_type">
              <option>請選擇</option>
              <option>透天式</option>
              <option>大樓</option>
              <option>華廈</option>
              <option>公寓</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>簽約人員</label>
            <input type="text" name="contract_staff" />
          </div>
          <div class="form-group">
            <label>現行負責人員</label>
            <input type="text" name="current_staff" />
          </div>
          <div class="form-group">
            <label>合約簽約日</label>
            <div class="inline">
              <input type="date" name="contract_start_date" />
              <span class="dash">—</span>
              <input type="date" name="contract_start_date_end" />
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>合約到期日</label>
            <div class="inline">
              <input type="date" name="contract_end_date" />
              <span class="dash">—</span>
              <input type="date" name="contract_end_date_end" />
            </div>
          </div>
        </div>
      </div>

      <!-- 地址區塊 -->
      <div class="form-block">
        <div class="form-block-title">合約洽談地址</div>
        <div class="form-row"></div>
        <div id="address-container"></div>
      </div>

      <div class="form-row" style="justify-content: flex-end; gap: 10px;">
        <button class="btn btn-secondary" type="reset" id="btnClear">清除資料</button>
        <button type="button" class="btn" onclick="location.href='contract_create_step1.html'">建立合約</button>
        <button type="button" class="btn" onclick="location.href='contract_search_result.html'">查詢</button>
      </div>
    </div>
  </div>

  <script src="sidebar.js"></script>
  <script>
    document.getElementById('sidebar').innerHTML = sidebarHTML;
  </script>
  <script src="address.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      loadAddress('address-container');
    });
  </script>
</body>

</html>
